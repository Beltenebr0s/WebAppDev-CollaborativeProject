<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take It!</title>
</head>
<body>
    <div class="container">
        ##header##
        <div class="product-details">
            <div id="title">
                ##title##
            </div>
            <div id="description">
                ##description##
            </div>
            <div id="owner">
                <img src="../../img/default-user-icon.jpg" width="40px" height="40px">
                <p>Posted by: ##name##</p>
                <p>Contact info: <br>
                    <ul>
                        <li>##email##</li>
                    </ul>
                </p>
            </div>
        </div>
        <div class="image-gallery">
            <div id="main-image"></div>
            <div id="thumbnails"></div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
